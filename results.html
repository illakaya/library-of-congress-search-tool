<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
        <title>Library of Congress Search Engine | </title>
    </head>
    <body>
        <aside>
            <h1>Library of Congress Search Engine</h1>
            <form action="" id="form-two" class="needs-validation">
                <input type="text" placeholder="Search!" id="search" name="search" required/>
                <select name="" id="dropdown" required>
                    <option value="">Select a format...</option>
                    <option value="search">Everything</option>
                    <option value="audio">Audio Recordings</option>
                    <option value="books">Books/Printed Material</option>
                    <option value="film-and-videos">Films, Videos</option>
                    <option value="legislation">Legislation</option>
                    <option value="manuscripts">Manuscripts/Mixed Material</option>
                    <option value="maps">Maps</option>
                    <option value="notated-music">Notated Music</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="periodical">Periodicals</option>
                    <option value="personal+narrative">Personal Narratives</option>
                    <option value="photos">Photos, Prints, Drawings</option>
                    <option value="software,+e-resource">Software, E-Resources</option>
                    <option value="web-archives">Web Archives</option>
                    <option value="web-pages">Web Pages</option>
                    <option value="3d+object">3D Objects</option>
                </select>
                <input type="submit" value="Search" />
                <input type="button" value="← Go back" />
            </form>
        </aside>
        <main>
            <h2>Showing results for 
                <span id="search-key"></span>
                <span id="search-type"></span>
            </h2>
            <div id="results">Where the search results appear</div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="assets/js/results.js"></script>
    </body>
</html>
