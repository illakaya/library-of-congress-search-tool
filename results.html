<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Library of Congress Search Engine | </title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-12 col-md-3 p-3 light">
                    <h1>Library of Congress Search Engine</h1>
                    <form action="" id="form-two">
                        <input type="text" placeholder="Search!" id="search" name="search" class="form-control m-1 my-2" required/>
                        <select name="dropdown" id="dropdown" class="form-select m-1 my-2" required>
                            <option value="">Select a format...</option>
                            <option value="search">Everything</option>
                            <option value="audio">Audio Recordings</option>
                            <option value="books">Books/Printed Material</option>
                            <option value="film-and-videos">Films, Videos</option>
                            <option value="legislation">Legislation</option>
                            <option value="manuscripts">Manuscripts/Mixed Material</option>
                            <option value="maps">Maps</option>
                            <option value="notated-music">Notated Music</option>
                            <option value="newspapers">Newspapers</option>
                            <option value="periodical">Periodicals</option>
                            <option value="personal+narrative">Personal Narratives</option>
                            <option value="photos">Photos, Prints, Drawings</option>
                            <option value="software,+e-resource">Software, E-Resources</option>
                            <option value="web-archives">Web Archives</option>
                            <option value="web-pages">Web Pages</option>
                            <option value="3d+object">3D Objects</option>
                        </select>
                        <input type="submit" class="btn btn-success form-control m-1" value="Search" />
                        <input type="button" class="btn btn-danger form-control m-1" value="← Go back" id="back" />
                    </form>
                </aside>
                
                <main class="col p-3">
                    <h2>Showing results for
                        <span id="search-key"></span>
                        <span id="search-type"></span>
                    </h2>
                    <div id="results"></div>
                </main>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="assets/js/results.js"></script>
    </body>
</html>
